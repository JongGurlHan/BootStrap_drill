<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <h1>Dynamically Add & Remove Items From List Using JavaScript</h1>   

    <hr>

    <div class = "input-group">
        <input type = "text" class="form-control" id = "candidate">

        <div class = "input-group-append">
            <button onclick="addItem()" class="btn btn-add" type="button">Add Item</button>
            <button onclick="removeItem()" class="btn btn-remove" type="button">Remove Item</button>
        </div>
    </div>

    <ul id ="dynamic-list">
        
    </ul>

      

    <script>
        function addItem(){
            var ul = document.getElementById("dynamic-list"); // 리스트 채워지는 곳
            var candidate = document.getElementById("candidate"); //input 창 
            var li = document.createElement("li")
            li.setAttribute('id', candidate.value);
            li.appendChild(document.createTextNode(candidate.value));
            ul.appendChild(li);
        }
        
        function removeItem(){
            var ul = document.getElementById("dynamic-list"); // 리스트 채워지는 곳
            var candidate = document.getElementById("candidate"); //input 창
            var item = document.getElementById(candidate.value);    //input에 넣은 값
            ul.removeChild(item);    

        }




    </script>
    
    
</body>
</html>
